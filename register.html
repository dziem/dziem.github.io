<!DOCTYPE html>
<html>
    <head>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="css/log-sign.css"/>
		<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Lelangapp - Aplikasi lelang online</title>
	</head>
	
	<body>
		<main>
			<div class="text-center logo"><a href="index.html"><img src="img/logo.png"></a></div>
			<h1>Daftar</h1>
			<form>
				<div class="input-group">
					<div class="label">
						<h3>Username</h3>
					</div>
					<input type="text" placeholder="Username" required>
				</div>
				<div class="input-group">
					<div class="label">
						<h3>Password</h3>
					</div>
					<input type="password" placeholder="Password" required>
				</div>
				<div class="input-group">
					<div class="label">
						<h3>Email</h3>
					</div>
					<input type="email" placeholder="Email" required>
				</div>
				<div class="input-group">
					<div class="label">
						<h3>Nomor Telepon</h3>
					</div>
					<input type="text" placeholder="Nomor Telepon" required>
				</div>
				<div><a href="login.html">Sudah punya akun? Masuk di sini</a></div>
				<input type="submit" value="Daftar" class="btn btn-yl" href="#">
			</form>
		</main>
	</body>
</html>
